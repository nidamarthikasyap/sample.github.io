<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>create a table</title>
</head>
<body>
	<main>Books in a shop</main>
	<table>
		<tr>
			<th scope="col">Item</th>
            <th scope="col">Availability</th>
            <th scope="col">Qty</th>
            <th scope="col">Price</th>
		</tr>
		<tr>
		<tbody>
		    <td><p>Lupin</p></td>
			<td>In stock</td>
			<td>75$</td>
			<td>1</td>
		</tr>
		<tr>
			<td>Money Heist</td>
			<td>In stock</td>
			<td>90$</td>
			<td>3</td>
		</tr>
		<tr>
			<td>Dark</td>
			<td>Out of stock</td>
			<td>150$</td>
			<td>0</td>
		</tr>
		<tr>
			<td>Stranger Things</td>
			<td>In stock</td>
			<td>100$</td>
			<td>5</td>
		</tr>
		<tfoot>
			<tr>
				<td colspan="3">Subtotal</td>
				<td>125$</td>
			</tr>
			<tr>
				<td colspan="3">Tax</td>
				<td>13.45$</td>
			</tr>
		</tbody>
		</tfoot>
</body>
</html>
